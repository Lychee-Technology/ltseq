[package]
name = "ltseq_core"
version = "0.1.0"
edition = "2024"


[lib]
name = "ltseq_core"
crate-type = ["cdylib"]

[dependencies]
# Python co-op
pyo3 = { version = "0.27.2", features = ["extension-module", "abi3-py313"] }

arrow = "57.1.0"
datafusion = "51.0.0"

tokio = { version = "1.49", features = ["rt", "macros"] }
